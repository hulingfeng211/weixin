<div class="row">
    <form role="form">
        <legend>短信内容</legend>

        <div class="form-group">
            <label >手机号：</label>
            <input type="text" ng-model="mobile" class="form-control" placeholder="多个请使用,隔开">
        </div>
        <div class="form-group">
            <label >内容：</label>
            <textarea rows="5" class="form-control" ng-model="content">

            </textarea>
        </div>

        <button  ng-click="send()" class="btn btn-primary pull-right">发送</button>
    </form>
</div>
