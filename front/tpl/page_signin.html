<div class="row" ng-controller="SigninFormController" ng-init="app.settings.container = false;" set-ng-animate="false">
  <div class="col-lg-8">
    <carousel interval="myInterval">
      <slide ng-repeat="slide in slides" active="slide.active">
        <img ng-src="{{slide.image}}" class="img-full">

        <div class="carousel-caption">
          <h4>Slide {{$index}}</h4>

          <p>{{slide.text}}</p>
        </div>
      </slide>
    </carousel>
  </div>
  <div class="col-lg-4">
    <div style="margin-top: 10px;"></div>
    <div class="container w-xxl w-auto-xs">
      <div class="wrapper text-center">
        <strong>用戶登陆</strong>
      </div>
      <div class="m-b-lg">

        <form name="form" class="form-validation">
          <div class="text-danger wrapper text-center" ng-show="authError">
            {{authError}}
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon"><i class="glyphicon glyphicon-user"></i></div>
              <input type="email" class="form-control" ng-model="token.email" required placeholder="email">
            </div>
            <div style="margin-top: 5px;margin-bottom: 5px;"></div>
            <div class="input-group">
              <div class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></div>
              <input type="password" class="form-control" placeholder="password" ng-model="token.password" required>
            </div>

          </div>

          <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()" ng-disabled='form.$invalid'>
            Log in
          </button>
          <div class="text-center m-t m-b"><a ui-sref="access.forgotpwd">找回密码</a></div>
          <div class="line line-dashed"></div>
          <p class="text-center">
            <small>注册新用户?</small>
          </p>
          <a ui-sref="access.signup" class="btn btn-lg btn-default btn-block">注册</a>
        </form>
      </div>

    </div>
  </div>
  </div>
