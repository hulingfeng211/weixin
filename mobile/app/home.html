<div class="scrollable" ng-controller="HomeController" >
    <div class="scrollable-content">

        <div class="list-group text-center">
            <div class="list-group-item list-group-item-home">
                <h1>数据统计分析
                </h1>
            </div>

            <div class="list-group-item list-group-item-home">
                <canvas id="line" class="chart chart-line" chart-data="data1"
                        chart-labels="labels1" chart-legend="true" chart-series="series1">
                </canvas>
            </div>

            <div class="list-group-item list-group-item-home">
                <div>
                    <h3>能源分布</h3>
                </div>
                <div>
                    <canvas id="bar" class="chart chart-bar"
                            chart-data="data2" chart-labels="labels2" chart-series="series2">
                    </canvas>
                </div>
            </div>


            <div class="list-group-item list-group-item-home">
                <div>
                    <h3>能源消耗</h3>
                </div>
                <div>
                    <canvas id="doughnut" class="chart chart-doughnut"
                            chart-data="data3" chart-labels="labels3">
                    </canvas>
                </div>
            </div>


            <div class="list-group-item list-group-item-home">
                <div>
                    <h3>分布情况</h3>
                </div>
                <div>
                    <canvas id="radar" class="chart chart-radar"
                            chart-data="data4" chart-labels="labels4">
                    </canvas>
                </div>
            </div>


        </div>

    </div>
</div>
